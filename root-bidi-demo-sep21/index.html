<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebDriver BiDi example page</title>
  <style type="text/css">

  html, body {
    height: 100%;
    margin: 0;
  }
    
  .theme-firefox {
    --primary-color: #ff7a3a;
    --secondary-color: #ffcdb5;
    --text-color: #ff5300;
  }
    
  .theme-green {
    --primary-color: #45af82;
    --secondary-color: #a1cbb6;
    --text-color: #378d68;
  }

  body {
    background: var(--primary-color);
  }

  .wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    column-gap: 10px;
    height: 100%;
  }

  h1, h2 {
    position: absolute;
    font-family: Futura;
    color: white;
  }

  h1 {
    margin-left: 40px;
    font-size: 34px;
  }

  h2 {
    margin-left: 70px;
    margin-top: 70px;
    font-size: 24px;
    font-weight: normal;
  }

  button {
    height: 60px;
    color: var(--text-color);
    font-size: 20px;
    background: white;
    border: none;
    border-radius: 8px;
    padding: 20px;
    font-weight: bold;
    box-shadow: 0px 0px 0px 0px var(--secondary-color);
    transition: all 0.2s;
    margin-top:  -2px;
    margin-left:  2px;
    margin-right:  -2px;
    line-height: 18px;
  }

  button:hover { 
    margin-top: 0;
    margin-left: 0;
    margin-right: 0;
    box-shadow: 2px -2px 0px 0px var(--secondary-color);
  }

  button:active {
    margin-top:  -2px;
    margin-left:  2px;
    margin-right:  -2px;
    box-shadow: 0px 0px 0px 0px white;
  }

  iframe {
    height: 300px;
    margin-left: 50px;
    border: 2px solid white;
    border-radius: 5px;
  }
  </style>
</head>
<body class="theme-firefox">
  <h1>Firefox setup for automation</h1>
  <h2>listening on port 9222</h2>
  <div class=wrapper>
    <button id=hello>Simple Log</button>
    <iframe src="https://frame-bidi-demo-sep21.glitch.me/"></iframe>
  </div>
  <script type="text/javascript">
    document.querySelector("#hello").addEventListener("click", () => {
      console.log("hello from top frame!");
    });
  </script>
</body>
</html>
