<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple console test</title>
  <style>
    * {
      font-family: sans-serif;
    }
    div {
      border: 1px solid gray;
      padding: 10px
    }
    h4 {
      margin: 5px 0 20px;
    }
  </style>
</head>
<body>
  <div>
    <h4>Create delayed console.log messages</h4>
    <input type="text" name="log" id="create-log-input">
    <button id="create-log-button">Create Log</button>
  </div>
  <script type="text/javascript">
    document.getElementById("create-log-button").addEventListener("click", e => {
      const message = document.querySelector("input").value;
      window.setTimeout(() => console.log(message), 500);
    });
  </script>
</body>
</html>
