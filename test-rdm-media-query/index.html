<head>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <style>
      /* Exact width */
      @media (width: 360px) {
        div {
          color: red;
        }
      }

      /* Minimum width */
      @media (min-width: 35rem) {
        div {
          background: yellow;
        }
      }

      /* Maximum width */
      @media (max-width: 50rem) {
        div {
          border: 2px solid blue;
        }
      }
    </style>
  </head>
  <div>Watch this element as you resize your viewport's width.</div>
</head>
