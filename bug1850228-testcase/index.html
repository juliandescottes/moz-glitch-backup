<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>unload/pagehide iframe test</title>
</head>
<body>
  <iframe src="iframe.html"></iframe>
  <script>
    setTimeout(() => {
      console.log("deleting iframe...");
      document.querySelector("iframe").remove();
      console.log("iframe deleted.");
    }, 5000);
  </script>
</body>
</html>
