<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebDriver BiDi example page</title>
  <style type="text/css">
  
  .theme-firefox {
    --button-color: #ff7a3a;
    --background-color: #ffcdb5;
    --text-color: #ff5300;
  }
    
  .theme-green {
    --button-color: #45af82;
    --background-color: #a1cbb6;
    --text-color: #378d68;
  }
    
  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    background: var(--background-color);
  }

  .wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    column-gap: 10px;
    height: 100%;
  }

  h1 {
    position: absolute;
    font-family: Futura;
    color: var(--text-color);
    margin-left: 20px;
    font-size: 24px;
  }

  button {
    height: 60px;
    color: var(--text-color);
    font-size: 20px;
    border: none;
    border-radius: 8px;
    padding: 20px;
    font-weight: bold;
    box-shadow: 0px 0px 0px 0px var(--button-color);
    transition: all 0.2s;
    margin-top:  -2px;
    margin-left:  2px;
    margin-right:  -2px;

    background: white;
    line-height: 18px;
  }

  button:hover {
    margin-top: 0;
    margin-left: 0;
    margin-right: 0;
    box-shadow: 2px -2px 0px 0px var(--button-color);
  }

  button:active {
    margin-top:  -2px;
    margin-left:  2px;
    margin-right:  -2px;
    box-shadow: 0px 0px 0px 0px white;
  }
  </style>
</head>
<body class="theme-firefox">
  <h1>Fission iframe</h1>
  <div class=wrapper>
    <button id=hello>Fission Log</button>
  </div>
  <script type="text/javascript">
    document.querySelector("#hello").addEventListener("click", () => {
      console.log("hello from fission iframe!");
    });
  </script>
</body>
</html>
